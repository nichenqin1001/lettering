<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>
    hello
    <span class="hello">Hello World!</span>
  </h1>
  <button class="typing">typing</button>
  <button class="backspace">backspace</button>
  <script src="../lettering.min.js"></script>
  <script>
    var lettering = new Lettering('h1',{
      fps: 10
    });
    console.log(lettering);
    document.querySelector('.typing').addEventListener('click',function(){lettering.typing()})
    document.querySelector('.backspace').addEventListener('click',function(){lettering.backspace()})
  </script>
</body>
</html>
